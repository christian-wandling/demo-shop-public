name: Doc

on:
  workflow_run:
    workflows: [CI]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Compodoc (Backend)
        run: npm run compodoc:backend

      - name: Build Compodoc (Frontend)
        run: npm run compodoc:frontend

      - name: Build Storybook
        run: npm run storybook:build

      - name: Build Dependency Graph (Backend)
        run: npm run graph:backend

      - name: Build Dependency Graph (Frontend)
        run: npm run graph:frontend

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/docs'

  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
