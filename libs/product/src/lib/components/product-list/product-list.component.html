<div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
  <h2 class="sr-only">Products</h2>

  <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
    @for (product of products(); track product.id) {
    <a
      routerLink="/products/{{ product.id }}"
      class="product-item group"
      [attr.data-testid]="'product-list-item-link' + product.id">
      <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
        <img
          [ngSrc]="product.thumbnail.uri"
          [alt]="product.name"
          placeholder
          class="h-full w-full object-cover object-center group-hover:opacity-75"
          [attr.data-testid]="'product-list-item-image' + product.id"
          fill="" />
      </div>
      <h3 class="mt-4 text-sm text-gray-700" [attr.data-testid]="'product-list-item-name' + product.id">
        {{ product.name }}
      </h3>
      <p class="mt-1 text-lg font-medium text-gray-900" [attr.data-testid]="'product-list-item-price' + product.id">
        {{ product.price | currency }}
      </p>
    </a>
    }
  </div>
</div>
