<a class="p-2.5 text-gray-400 hover:text-gray-500">
  <span class="sr-only">Search</span>
  <img ngSrc="icons/search.svg" alt="search" height="20" width="20" />
</a>
<div class="search-input relative" [class.extended]="!!productFilter().name">
  <input
    type="text"
    name="search"
    class="block w-full my-0.5 rounded-md border-0 py-1.5 px-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
    placeholder="Search products "
    [(ngModel)]="productFilter().name"
    (ngModelChange)="setProductNameFilter(productFilter().name)"
    (keydown.enter)="goToProductPage()" />
  @if (productFilter().name) {
  <div class="enter-icon absolute right-2 inset-y-0 flex items-center" (click)="goToProductPage()">
    <img ngSrc="icons/enter.svg" alt="enter" height="16" width="16" />
  </div>
  }
</div>
