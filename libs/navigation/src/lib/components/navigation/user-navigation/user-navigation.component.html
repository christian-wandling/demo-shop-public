@if (currentUser()) {
<a class="block -m-2 lg:m-0 p-2 lg:p-0 font-medium text-xl lg:text-sm text-gray-400" data-testid="user-navigation-name">
  {{ currentUser()?.firstname }}&nbsp;{{ currentUser()?.lastname }}
</a>
<a
  (click)="logout()"
  class="block -m-2 lg:m-0 p-2 lg:p-0 font-medium text-xl lg:text-sm lg:hover:text-indigo-500 cursor-pointer"
  data-testid="user-navigation-sign-out">
  Sign out
</a>
} @else {
<a
  (click)="login()"
  class="block -m-2 lg:m-0 p-2 lg:p-0 font-medium text-xl lg:text-sm lg:hover:text-indigo-500 cursor-pointer"
  data-testid="user-navigation-sign-in">
  Sign in
</a>
<a
  (click)="register()"
  class="block -m-2 lg:m-0 p-2 lg:p-0 font-medium text-xl lg:text-sm lg:hover:text-indigo-500 cursor-pointer"
  data-testid="user-navigation-register">
  Register
</a>
}
